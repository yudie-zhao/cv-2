<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>会动的简历</title>
</head>

<body>
    <style id="style"></style>
    <div id="demo"></div>
    <script src="/main.1f19ae8e.js"></script>
    <div id="div1wrapper">
        <div id="div1">
            <div class="nose">
                <div class="right-naris"></div>
                <div class="left-naris"></div>
            </div>
            <div class="eyes">
                <div class="right-eyes"></div>
                <div class="left-eyes"></div>
            </div>
            <div class="ears">
                <div class="right-ears"></div>
                <div class="left-ears"></div>
            </div>
        </div>
    </div>

    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box
        }

        *::after {
            box-sizing: border-box
        }

        #demo {
            word-break: break-all;
        }

        #div1 {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
        }

        #div::before {
            content: "";
            display: block;
            position: absolute;
        }

        #div1::after {
            content: "";
            display: block;
            position: absolute;
        }

        @media(max-width: 500px) {
            #demo {
                height: 70vh;
                overflow: auto;
            }

            #div1 {
                position: relative;
                margin: auto;
                top: 5px;
                left: 100px;
                bottom: 5px;
                right: 100px;
            }

            #div1wrapper {
                height: 30vh;
            }
        }</style>
</body>

</html>
